<!DOCTYPE html>
<html>
<head>
    <title>Data Operations</title>
</head>
<body>
    <h1>Perform Operations on Uploaded Data</h1>
    <table>
        <thead>
            <tr>
                {% for col in data.header %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data.rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add your operations form or buttons here -->
</body>
</html>
