<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
</head>
<body>
    <h1>{{Topic}}</h1>
    <h3>{{text}}</h3>

    <button onclick="window.location.href='http://127.0.0.1:8000'">Home</button>
    <button onclick="window.location.href='http://127.0.0.1:8000/analyze'">Perform Basic Analysis</button>
    <button onclick="window.location.href='http://127.0.0.1:8000/select_columns/'">Plot</button>
    <button onclick="window.location.href='http://127.0.0.1:8000/predictions/'">Predict</button>

    <br>
    <br>
    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    {% for column in data.0 %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data.1 %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data found.</p>
    {% endif %}

</body>
</html>
